<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">KI - News Board</a>
        </div>

    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-6">

            <slick class="slider" settings="slickConfig">
                <div ng-repeat="entry in entries track by entry.id" index="entry.id">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-3">
                                <img src="{{entry.image}}" alt="Avatar">
                            </div>
                            <div class="col-md-9">
                                <h4><b>{{entry.title}}</b></h4>
                                <p>Quelle: {{entry.source}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </slick>

        </div>


        <div class="col-md-6">
            <div class="card" class="col-md-12">
                <img src="{{entries[currentIndex].image}}" alt="Avatar">
                <h4><b>{{entries[currentIndex].title}}</b></h4>
                <p>{{entries[currentIndex].content}}</p>
            </div>
        </div>
    </div>
</div>
