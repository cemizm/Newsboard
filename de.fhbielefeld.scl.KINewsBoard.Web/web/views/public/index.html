<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">KI - News Board</a>
        </div>

    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <slick class="slider" settings="slickConfig">
                <div class="slide" ng-repeat="entry in view.newsEntries" >
                    <div class="col-md-3 image">
                        <img ng-src="{{entry.image}}">
                    </div>
                    <div class="col-md-9 content">
                        <h4>{{entry.title}}</h4>
                        <p>{{entry.content}}</p>
                    </div>
                </div>
            </slick>
        </div>

        <div class="col-md-6">
            <div class="pane" class="col-md-12">
                <div class="image">
                    <img ng-src="{{view.newsEntries[currentIndex].image}}">
                </div>
                <h4>{{view.newsEntries[currentIndex].title}}</h4>
                <p>{{view.newsEntries[currentIndex].content}}</p>
            </div>
        </div>
    </div>
</div>
