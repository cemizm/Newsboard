<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">KI - News Board</a>
        </div>
        <div class="collapse navbar-collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Schlagwort">
                </div>
                <button type="submit" class="btn btn-default">Suchen</button>
            </form>
        </div>
    </div>
</nav>

<div ng-repeat="entry in entries" class="col-md-4">
    <div class="card">
        <img src="{{entry.image}}" alt="Avatar" style="width:100%">
        <div class="container">
            <h4><b>{{entry.title}}</b></h4>
            <p>{{entry.source}}</p>
        </div>
    </div>
</div>
