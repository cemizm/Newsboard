<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Crawler
        </h1>
    </div>
</div>
    <table class="table table-hover">
        <thead>
            <td>#</td>
            <td>Bezeichnung</td>
            <td>Aktiv</td>
            <td>Analysieren</td>
        </thead>
        <tr ng-repeat="crawler in crawlers">
            <td>{{crawler.id}}</td>
            <td>{{crawler.name}}</td>
            <td>{{crawler.disabled}}</td>
            <td>{{crawler.ignoreAnalyzer}}</td>
        </tr>
    </table>
