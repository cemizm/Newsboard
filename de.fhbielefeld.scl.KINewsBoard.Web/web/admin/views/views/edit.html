<!DOCTYPE html>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Views editieren
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <label>Groups</label>
       <table class="table table-hover"  >
            <thead>
            <th>#</th>
            <th>Bezeichnung</th>
            </thead>
           <tr ng-repeat="group in groups" ng-click="toggle(group.id)"
               ng-class="{info: active.groups.indexOf(group.id) > -1}">
               <td>{{group.id}}</td>
               <td>{{group.name}}</td>
           </tr>
        </table>
    </div>
    <div class="col-md-6">
        <label>Crawlers</label>
        <table class="table table-hover" >
            <thead>
            <th>#</th>
            <th>Bezeichnung</th>
            <tr ng-repeat="crawler in crawlers" ng-click="togglecrawler(crawler.id)"
                ng-class="{info: active.crawlers.indexOf(group.id) > -1}">
                <td>{{crawler.id}}</td>
                <td>{{crawler.name}}</td>
            </tr>
            </thead>
        </table>
        <button type="button" class="btn btn-success" ng-click="create()">Neue View
        </button>
        <fieldset ng-disabled="active == null">
        <div class="form-group">
            <label for="name">Bezeichnung</label>
            <input type="text" id="name" class="form-control" placeholder="Bezeichnung" ng-model="active.name">
            <button type="button" class="btn btn-primary pull-right" style="margin: 0px 5px;" ng-click="save()">
                Speichern
            </button>
            <button type="button" class="btn btn-warning pull-right" style="margin: 0px 5px;"
                    ng-click="active = null">Abbrechen
            </button>
        </div>
            </fieldset>
    </div>
</div>
