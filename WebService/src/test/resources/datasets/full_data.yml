newsentry:
  - id: "mt-21734129"
    content: "Minden (mt/zim).  Zigaretten und Süßigkeiten waren die Beute von Unbekannten, die Dienstagnacht in eine Bäckereifiliale an der Königstraße, Ecke Am Grundbach in Hahlen eingebrochen sind. Wie die Polizei mitteilte, haben die Diebe offenbar die Scheibe der Eingangstür mit einem Pflasterstein zerschlagen und gelangten so in die Räume.Dort schauten sie sich nach Diebesgut um und öffneten dazu einige Schränke. Sie verschwanden unbemerkt mit der Beute. Der Einbruch fiel erst am nächsten Morgen einer Mitarbeiterin auf, die die Filiale aufschließen wollen. Sie verständigte die Polizei. Die Beamten bitten um Hinweise unter Tel. (0571) 8 86 60."
    image: "http://www.mt.de/_em_daten/_cache/image/1xReo2cV3VWJ5CMx5ZeJTZLBEkPmIckMojWZZdcz8OAv8XnCBr4NFrqDnTEa4As5ESL-u3I_cC978/170329-1210-2017-03-28-baeckerei.jpg"
    rating: 0
    source: "Mindener Tageblatt"
    title: "Einbruch in Bäckerei - Zigaretten und Süßigkeiten gestohlen"
    url: "http://www.mt.de/lokales/minden/21734129_Einbruch-in-Baeckerei-Zigaretten-und-Suessigkeiten-gestohlen.html"
    crawler_id: 1
  - id: "mt-21734156"
    content: "Minden (mt). Die FDP Minden kritisiert den kürzlich mehrheitlich gefassten Beschluss zur Änderung der Hauptsatzung. „Die damit auf den Weg gebrachten Vergütungsregelungen für die Vorsitzenden der Ausschüsse, sowie stellvertretende Fraktionsvorsitzende haben nichts mit der ursprünglich beabsichtigten Stärkung des kommunalen Ehrenamts zu tun, sondern sind eine einzige Farce“, sagt Stadtverbandsvorsitzender Hartmut Freise."
    rating: 0
    source: "Mindener Tageblatt"
    title: "FDP Minden kritisiert Satzungsänderung"
    url: "http://www.mt.de/lokales/minden/21734156_FDP-Minden-kritisiert-Satzungsaenderung.html"
    crawler_id: 1
  - id: "mt-21734207"
    content: "Nienburg (dpa/lni) Ein 49-Jähriger ist bei Reparaturarbeiten an einer landwirtschaftlichen Maschine bei Steyerberg tödlich verunglückt. Nach bisherigen Erkenntnissen der Polizei Nienburg wurde der Landwirt aus Liebenau eingeklemmt und dabei schwer verletzt. Ein Familienangehöriger hatte den Verletzten auf einem Feld in der Maschine eingeklemmt gefunden. An der Bergung des Mannes waren 29 Rettungskräfte beteiligt. Der Landwirt erlag noch in der Nacht zum Mittwoch im Nienburger Krankenhaus seinen schweren Verletzungen."
    image: "http://www.mt.de/_em_daten/_cache/image/1xReo2cV3VWJ5CMx5ZeJTZLBEkPmIckMojDaDM2btxRx9Qi16kMs4-2w/170329-1342-img-8514.jpg"
    rating: 0
    source: "Mindener Tageblatt"
    title: "In Maschine eingeklemmt  - Landwirt stirbt bei Reparaturarbeiten"
    url: "http://www.mt.de/lokales/regionales/21734207_In-Maschine-eingeklemmt-Landwirtstirbtbei-Reparaturarbeiten.html"
    crawler_id: 1
  - id: "mt-21734215"
    content: "Wunstorf (dpa). In Wunstorf bei Hannover steht seit kurzem die erste Hightech-Sitzbank in Niedersachsen - sie ermöglicht kostenfreien Internetzugang über ein integriertes Solarmodul. Das Modul erzeugt zudem genügend Strom, um Handys daran anzuschließen und aufzuladen. Finanziert wurde die rund 5000 Euro teure Bank, die vor einer Kirche steht, von der Klimaschutzagentur der Region Hannover mit Unterstützung des Energieversorgers Avacon.Am Montag wird eine zweite sogenannte Smartbench in Mellendorf in der Region Hannover aufgestellt. „Ob sich aus den beiden intelligenten Sitzbänken ein deutschlandweiter Trend entwickeln wird, bleibt abzuwarten“, sagte Projektleiter Udo Scherer von der Klimaschutzagentur. 2015 stellte RWE bereits eine intelligente Sitzbank in Essen auf, um digitale Innovationen im öffentlichen Raum zu testen, wie der Pressesprecher des RWE-Tochterunternehmens Innogy SE, Paul Binder, mitteilte."
    image: "http://www.mt.de/_em_daten/_cache/image/1xReo2cV3VWJ5CMx5ZeJTZLBEkPmIckMojsk5JvN9yiNH3wZ3mFV1nHNvkJTab9Me-UbOVo1XgO9A/170329-1348-dpa-1494fa00e191fd4a.jpg"
    rating: 0
    source: "Mindener Tageblatt"
    title: "Erste Bänke mit Internet-Zugang in Wunstorf"
    url: "http://www.mt.de/lokales/regionales/21734215_Erste-Baenke-mit-Internet-Zugang-in-Wunstorf.html"
    crawler_id: 3
  - id: "mt-21734250"
    content: "Köln/Minden (mt/dpa). Die in Turbulenzen geratene Einrichtungskette Butlers soll mit einem harten Sparprogramm und Filialschließungen saniert werden. Insgesamt 19 unrentable Filialen müssen schließen, heißt es in einer Presseerklärung des Unternehmens. Darunter ist auch die Filiale am Scharn in Minden.Von den Schließungen sind insgesamt etwas über 100 der aktuell noch knapp 900 Mitarbeiter betroffen. Die 1999 gegründete Einrichtungskette hatte Ende Januar Insolvenzantrag gestellt. Ziel des Schrittes sei die Erhaltung und nachhaltige Sanierung der Filialkette, betonte Bornheimer schon damals. „Wir haben mit Vermietern, Lieferanten und Logistikdienstleistern verhandelt und die Konditionen verbessert“, zog der Insolvenzverwalter Jörg Bornheimer nun eine positive Zwischenbilanz. Dennoch komme man an Einschnitten beim Personal nicht vorbei.Künftig will Butlers sein Angebot wieder verstärkt auf klassische Wohnaccessoires, auf Geschirr und Geschenkartikel konzentrieren und den zuletzt stark ausgebauten Möbelbereich wieder deutlich zurückfahren. Das Unternehmen betrieb allein in Deutschland zuletzt 94 Filialen. Weitere Geschäfte gibt es in Österreich, Großbritannien und der Schweiz."
    image: "http://www.mt.de/_em_daten/_cache/image/1xReo2cV3VWJ5CMx5ZeJTZLBEkPmIckMojRopJczfEmXFZ9DPs71JL6TIluSgRwAHKJ1wG7JyafRGdvAYHTOJARQ/170329-1423-butlers-geschaeft-in-52335468.jpg"
    rating: 0
    source: "Mindener Tageblatt"
    title: "Butlers plant harte Einschnitte bei Sanierung - Mindener Filiale muss schließen"
    url: "http://www.mt.de/lokales/minden/21734250_Butlers-plant-harte-Einschnitte-bei-Sanierung-Mindener-Filiale-muss-schliessen.html"
    crawler_id: 3
  - id: "mt-21734520"
    content: "Bielefeld (dpa). Im Streit um freiwillige Hausverbote für Spielotheken verkündet das Landgericht Bielefeld am Donnerstag ein Urteil. Stellvertretend für viele Spielsüchtige in NRW klagt der Fachverband Glücksspielsucht gegen den Spielhallenbesitzer Gauselmann. Der Verband will erreichen, dass Spielsüchtige von dem Betreiber der „Casino Merkur-Spielotheken“ zum Eigenschutz ein Hausverbot einfordern können. Der Bielefelder Verband beruft sich dabei auf den Glücksspielstaatsvertrag und die Vorgaben zur Suchtprävention. Nach Ansicht des Unternehmens aus dem ostwestfälischen Espelkamp fehlt dafür aber eine gesetzliche Grundlage. Außerdem hindere der Datenschutz die Spielhallen an einer lückenlosen Überwachung. Somit wäre die Kontrolle solcher Hausverbote gar nicht möglich, erklärte der Spielhallen-Betreiber bei der mündlichen Verhandlung am 7. März."
    image: "http://www.mt.de/_em_daten/_cache/image/1xReo2cV3VWJ5CMx5ZeJTZLBEkPmIckMojwDUrjHdgUnGb_FTxGF7V_BZo69N2tmXUOBMticnLcsg/170329-1836-dpa-1494c800d76e00b7.jpg"
    rating: 0
    source: "Mindener Tageblatt"
    title: "Streit um Sperre für Spielsüchtige: Landgericht verkündet Urteil"
    url: "http://www.mt.de/lokales/regionales/21734520_Streit-um-Sperre-fuer-Spielsuechtige-Landgericht-verkuendet-Urteil.html"
