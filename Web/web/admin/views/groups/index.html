<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Gruppen
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <button type="button" class="btn btn-success" ng-click="create()">Neue Gruppe
        </button>
        <table class="table table-hover">
            <thead>
            <th style="width: 50px">#</th>
            <th>Bezeichnung</th>
            </thead>
            <tr ng-repeat="group in groups" ng-click="select(group)" ng-class="{active: active ? active.id == group.id : false}">
                <td>{{group.id}}</td>
                <td>{{group.name}}</td>
            </tr>
        </table>
    </div>
    <div class="col-md-4">
        <fieldset ng-disabled="active == null">
            <div class="form-group">
                <label for="name">Bezeichnung</label>
                <input type="text" id="name" class="form-control" placeholder="Bezeichnung" ng-model="active.name">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-danger" ng-click="delete()" ng-disabled="!active.id">LÃ¶schen
                </button>
                <button type="button" class="btn btn-primary pull-right" style="margin: 0px 5px;" ng-click="save()">
                    Speichern
                </button>
                <button type="button" class="btn btn-warning pull-right" style="margin: 0px 5px;"
                        ng-click="active = null">Abbrechen
                </button>
            </div>
        </fieldset>
    </div>
</div>
