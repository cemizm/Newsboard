<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Analyzer
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <button type="button" class="btn btn-success" ng-click="create()">Neuer Analyzer</button>
        <table class="table table-hover">
            <thead>
            <th style="width: 50px">#</th>
            <th>Bezeichnung</th>
            <th>Status</th>
            </thead>
            <tr ng-repeat="analyzer in analyzers" ng-click="select(analyzer)" ng-class="{active: active ? active.id == analyzer.id : false}">
                <td>{{analyzer.id}}</td>
                <td>{{analyzer.name}}</td>
                <td>{{analyzer.disabled ? 'Inaktiv' : 'Aktiv'}}</td>
            </tr>
        </table>
    </div>
    <div class="col-md-4">
        <fieldset ng-disabled="active == null">
            <div class="form-group">
                <label for="name">Bezeichnung</label>
                <input type="text" id="name" class="form-control" placeholder="Bezeichnung" ng-model="active.name">
            </div>
            <div class="form-group">
                <label for="token">Token</label>
                <input type="text" id="token" class="form-control" placeholder="Token" ng-model="active.token">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input id="status" type="checkbox" ng-model="active.disabled"> Inaktiv
            </div>
            <div class="form-group">
                <label>Gruppen</label>
                <table class="table table-bordered">
                    <thead>
                    <th>#</th>
                    <th>Bezeichnung</th>
                    </thead>
                    <tr ng-repeat="group in groups" ng-click="toggle(group.id)"
                        ng-class="{info: active.groups.indexOf(group.id) > -1}">
                        <td>{{group.id}}</td>
                        <td>{{group.name}}</td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <label>Crawler</label>
                <table class="table table-bordered">
                    <thead>
                    <th>#</th>
                    <th>Bezeichnung</th>
                    </thead>
                    <tr ng-repeat="crawler in crawlers" ng-click="toggleCrawl(crawler.id)"
                        ng-class="{info: active.crawler.indexOf(crawler.id) > -1}">
                        <td>{{crawler.id}}</td>
                        <td>{{crawler.name}}</td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-danger" ng-click="delete()" ng-disabled="!active.id">LÃ¶schen
                </button>
                <button type="button" class="btn btn-primary pull-right" style="margin: 0px 5px;" ng-click="save()">
                    Speichern
                </button>
                <button type="button" class="btn btn-warning pull-right" style="margin: 0px 5px;"
                        ng-click="active = null">Abbrechen
                </button>
            </div>
        </fieldset>
    </div>
</div>
